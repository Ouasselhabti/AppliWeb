<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Qui sommes-nous ?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      line-height: 1.5;
      color: #666;
    }
    /* Styles communs pour toutes les pages */

/* Liens */
a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* Boutons */
.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border-radius: 4px;
  text-decoration: none;
  cursor: pointer;
}

.button:hover {
  background-color: #0056b3;
}

.button.secondary {
  background-color: #ccc;
  color: #333;
}

.button.secondary:hover {
  background-color: #999;
}
    
  </style>
</head>
<body>
  <h1>Qui sommes-nous ?</h1>
  <p>Bienvenue sur notre site de location de matériel éducatif ! Nous sommes une équipe passionnée par l'éducation et nous avons créé ce projet dans le cadre de notre école. Notre objectif est de fournir du matériel pédagogique de haute qualité aux éducateurs et aux étudiants.</p>
</body>
</html>
